name: Build Android APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build AAB (Release)
        run: flutter build appbundle --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: snapbeam-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: snapbeam-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: snapbeam-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: SnapBeam v1.0.${{ github.run_number }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          body: |
            ## SnapBeam Android Build

            ### Downloads
            - **APK**: `app-release.apk` - Install directly on Android devices
            - **AAB**: `app-release.aab` - For Google Play Store upload

            ### Build Info
            - Build Number: ${{ github.run_number }}
            - Flutter Version: 3.24.0
            - Java Version: 17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
