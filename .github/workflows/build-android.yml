name: Build Android APK and AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Prepare directories
      shell: bash
      run: |
        mkdir -p snap-beam
        echo "Creating snap-beam directory..."
        ls -la download/snapbeam/flutter-app/ || echo "Source not found!"
    
    - name: Copy Flutter app
      shell: bash
      run: |
        cp -r download/snapbeam/flutter-app/* snap-beam/
        cd snap-beam
        ls -la
        pwd
    
    - name: Check Flutter setup
      shell: bash
      run: |
        flutter --version
        flutter doctor
    
    - name: Get dependencies
      shell: bash
      run: |
        cd snap-beam
        flutter pub get
        ls -la pubspec.lock || echo "pubspec.lock not created"
    
    - name: Build APK Release
      shell: bash
      run: |
        cd snap-beam
        flutter build apk --release 2>&1
        APK_EXIT=$?
        echo "APK build exit code: $APK_EXIT"
        exit $APK_EXIT
    
    - name: Build AAB Release  
      shell: bash
      run: |
        cd snap-beam
        flutter build appbundle --release 2>&1
        AAB_EXIT=$?
        echo "AAB build exit code: $AAB_EXIT"
        exit $AAB_EXIT
    
    - name: List built artifacts
      shell: bash
      if: always()
      run: |
        echo "=== Looking for APK files ==="
        find snap-beam/build -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK found"
        echo ""
        echo "=== Looking for AAB files ==="
        find snap-beam/build -name "*.aab" -type f 2>/dev/null | head -20 || echo "No AAB found"
        echo ""
        echo "=== Full build output structure ==="
        find snap-beam/build/app/outputs -type f 2>/dev/null | head -30 || echo "No outputs directory"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: apk-build
        path: snap-beam/build/app/outputs/apk/
        if-no-files-found: warn
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: aab-build
        path: snap-beam/build/app/outputs/bundle/
        if-no-files-found: warn
    
    - name: Build completion status
      shell: bash
      if: always()
      run: echo "Build workflow completed"
