name: Build Android APK and AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:'
    
    - name: Copy Flutter app to build directory
      run: |
        cp -r download/snapbeam/flutter-app/* snap-beam/
        cd snap-beam
        # Fix any intl version conflicts
        sed -i 's/intl: .*$/intl: ^0.19.0/' pubspec.yaml 2>/dev/null || true
    
    - name: Get Flutter dependencies
      run: |
        cd snap-beam
        flutter pub get
    
    - name: Build APK (Release)
      run: |
        cd snap-beam
        flutter build apk --release
        echo "✅ APK built successfully"
        ls -lah build/app/outputs/flutter-apk/ || ls -lah build/app/outputs/apk/release/
    
    - name: Build AAB (Release)
      run: |
        cd snap-beam
        flutter build appbundle --release
        echo "✅ AAB built successfully"
        ls -lah build/app/outputs/bundle/release/
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: snapbeam-apk-release
        path: snap-beam/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: snapbeam-aab-release
        path: snap-beam/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Build Status Summary
      if: success()
      run: |
        echo "======================================"
        echo "✅ Android Build Completed Successfully!"
        echo "======================================"
        echo "APK: snap-beam/build/app/outputs/flutter-apk/app-release.apk"
        echo "AAB: snap-beam/build/app/outputs/bundle/release/app-release.aab"
        echo "Both artifacts are ready for distribution"
