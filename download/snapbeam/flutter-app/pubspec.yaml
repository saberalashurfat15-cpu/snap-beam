name: snapbeam
description: "Send moments. Instantly live on your loved one's home screen."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1
  
  # Storage & State
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  
  # Widget Support
  home_widget: ^0.7.0
  workmanager: ^0.5.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.1
  share_plus: ^7.2.1
  vibration: ^1.8.4
  flutter_animate: ^4.3.0
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  generate: true

  assets:
    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
